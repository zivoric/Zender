<!DOCTYPE html>
<html>
  <head>
    <title>Zender Dev Test</title>
    </head>
  <body>
    <div id="app">
      <span z-text z-editable="false" style="font-size: 20px;">
        <z-var>F</z-var><z-sscript><z-sub><z-var>e</z-var></z-sub></z-sscript><z-op>=</z-op>
        <z-frac><z-numer><z-var>q</z-var><z-sscript><z-sub>1</z-sub></z-sscript><z-var>q</z-var><z-sscript><z-sub>2</z-sub></z-sscript></z-numer>

        </z-frac>
      </span>

      <span z-text z-editable="false" style="font-size: 20px;">
        <z-root>
          <z-ord>3</z-ord><z-arg><z-num>8</z-num><z-var>y</z-var></z-arg>
        </z-root>
      </span>
      <br>
      <span z-text z-editable="false" style="font-size: 20px;">
        <z-func>cos</z-func><z-brackets ghost="right"><z-num>&pi;</z-num><z-op>&centerdot;</z-op><z-brackets type="square"><z-frac><z-numer><z-var>&phi;</z-var></z-numer><z-denom>4</z-denom></z-frac></z-brackets></z-brackets>
      </span>
